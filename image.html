<html>
    <head>
        <title>Image Table</title>
    </head>
    <body>
        <h1>Image Table</h1>
        <table border="2" cellpadding="5" cellspacing="5">
            <tr>
                <th>Topic</th>
                <th>Image</th>
                <th>Links</th>
            </tr>
            <tr>
                <td>Image with a Link</td>
                <td><img src="image/image 1.jpg" alt="Image 1" width="100" height="100"></td>
                <td>
                    <ul>
                    <li><a href="">Webpage 1</a></li>
                    <li><a href="">Webpage 2</a></li>
                </td>
                    </ul>
            </tr>
            <tr>
                <td>Image without a Link</td>
                <td><img src="image/image 2.jpeg" alt="Image 2"width="100" height="100"></td>
                <td>
                    <ul>
                    <li><a href="" >Webpage 3</a></li>
                    <li><a href="" >Webpage 4</a></li>
                </td>
                    </ul>
            </tr>
        </table>
    </body>
</html>
