<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #007bff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 100%;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        .section-title {
            font-size: 16px;
            margin: 15px 0 8px;
            font-weight: bold;
            color: #555;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #147ded, #0f5fc8);
            border: none;
            border-radius: 6px;
            color: #fffefe;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #0056b3, #008cba);
        }

        .identity-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>

        <div class="section-title">Personal Details</div>
        <div class="form-grid">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="text" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <label>Occupation</label>
                <input type="text" placeholder="Enter your occupation">
            </div>
        </div>

        <div class="section-title">Identity Details</div>
        <div class="identity-grid">
            <div class="form-group">
                <label>ID Type</label>
                <input type="text" placeholder="Enter your ID type">
            </div>
            <div class="form-group">
                <label>ID Number</label>
                <input type="text" placeholder="Enter your ID number">
            </div>
            <div class="form-group">
                <label>Authority</label>
                <input type="text" placeholder="Enter issue dept">
            </div>
            <div class="form-group">
                <label>Issue Date</label>
                <input type="date" placeholder="Enter ID issue date">
            </div>
            <div class="form-group">
                <label>Issue State</label>
                <input type="text" placeholder="Enter ID issue state">
            </div>
            <div class="form-group">
                <label>Expiry Date</label>
                <input type="date">
            </div>
        </div>

        <button class="btn">Next</button>
    </div>
</body>
</html>
