<html>
    <head>
        <title>Advanced profile form</title>
    </head>
    <body>
        <h1>Profile Form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" required placeholder="Enter your password"><br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" minlength="6" required placeholder="Confirm your password"><br><br>
            </fieldset>
            <fieldset>
                <legend>Contact information</legend>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="10-digit phone number"><br><br>

                <label for="website">Website:</label>
                <input type="url" id="website" name="website"><br><br>

                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>
            </fieldset>
            <fieldset>
                <legend>Selection inputs</legend>
                <p>Gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>

                <p>Skills:</p>
                <input type="checkbox" id="html" name="skills" value="html"> HTML
                <input type="checkbox" id="css" name="skills" value="css"> CSS
                <input type="checkbox" id="javascript" name="skills" value="javascript"> JavaScript
                <input type="checkbox" id="angular" name="skills" value="angular"> Angular
                <input type="checkbox" id="react" name="skills" value="react"> React<br><br>

                <label for="location">Location:</label>
                <select id="Location" name="location">
                    <option value="mumbai">Mumbai</option>
                    <option value="bharuch">Bharuch</option>
                    <option value="vadodara">Vadodara</option>
                    <option value="surat">Surat</option>
                </select><br><br>
                </fieldset>

                <fieldset>
                <legend>Advanced Inputs</legend>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <br><br>
                <label for = "week">Select a Week</label>
                <input type="week" id="week" name="week" required>
                <br><br>
                <label for="month">Select a month</label>
                <input type="month" id="month" name="month" required>
                <br><br>
                <label for="time">Select a Time</label>
                <input type="time" id="time" name="time" required>
                <br><br>
                <label for="local-datetime">Select local Date & Time(datetime-local)</label>
                <input type="datetime-local" id="local-datetime" name="local-datetime" required>
                <br><br>
                <label for="color">Pick your Favorite Color</label>
                <input type="color" id="color" name="color" required>
                <br><br>
                <label for="Age">Age</label>
                <input type="number" id="Age" name="Age" min="18" max="65" required>
                <br><br>
                <label for="Experience">Range of Experience</label>
                <input type="range" id="Experience" name="Experience" min="0" max="20" required>
                <br><br>
            </fieldset>
       <fieldset>
                <legend>Text Inputs</legend>
                <label for="about">About Yourself</label><br>
                <textarea id="about" name="about" rows="4"></textarea><br><br>
                <label for="Address">Address</label><br>
                <textarea id="Address" name="Address"></textarea><br><br>    
            </fieldset>
            <fieldset>
                <legend> hidden Field</legend>
                <label for="form-version">Form version</label>
                <input type="hidden" id="employee-id" name="employee-id" value="v2">
            </fieldset>
            <fieldset>
               <legend>Other Controls</legend>
               <label for="reset">Reset Button</label>
               <input type="reset" id="reset" name="reset" value="Reset">
               <br> <br>
               <label for="submit">Submit Button</label>
               <input type="submit" id="submit" name="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
